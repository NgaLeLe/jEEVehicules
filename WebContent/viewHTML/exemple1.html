	 <script>
	 function ObjId(){
		    let id = 1;
		    return {
		        getId: function(){
		            return id;
		        },
		        setId: function(_id){
		            id = _id;
		        }
		    }
		}

		var myObject = ObjId();
		var myO2 = ObjId();
		console.log(myObject.getId());  // => 1
		myObject.setId(10);
		console.log(myObject.getId());  // => 10
		console.log(myO2.getId());
	</script>
