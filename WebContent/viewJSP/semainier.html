<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style/groupeSalle.css">
<link rel="stylesheet" type="text/css" href="style/semainier.css">
<title>Projet</title>
<script type="text/javascript">
	function onRadioButtonClick(e) {
		changeStyle();
		returnIdSalle(e);
	}
	function changeStyle() {
		var calendrier = document.getElementById("calendrier");
		var formateur = document.getElementById("leftContent");
		
		if (calendrier.style.display === "none") {
			calendrier.style.display = "block";
		} else {
			calendrier.style.display = "none";
		}

		if (formateur.style.display === "none") {
			formateur.style.display = "block";
		} else {
			formateur.style.display = "none";
		}
	}
	function returnIdSalle(el) {
		var name = el.name;
		var id = el.id.toString();
		if (name == "group")
			document.getElementById("salleName").value = id;
	};
</script>


</head>
<body>
	<div id="login">
		<h1>Bonjour,</h1>
	</div>
	<form action="/GestionSalle/login" methode="get">

	</form>

			<br>
